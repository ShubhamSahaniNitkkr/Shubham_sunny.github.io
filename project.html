const insertProjectRow = () => {
  const tableRef = document
    .getElementById("myTable")
    .getElementsByTagName("tbody")[0];
  projects.forEach(({ images, title, githubLink, liveLink = false, desc }) => {
    var htmlContent = `<tr>
    <td><div class="col-sm-4 col-md-6"><img src="${images}" alt="" width="100%" class="img-responsive" > <span class="hidden">${title}<span> </div></td>
    <td>
    <div>
    <p class="heading">${title}</p>
    <a  style="display:${liveLink?"":"none"}" href="${liveLink}" target="_blank"> <button type="button" name="button" class="btn btn-danger btn-xs" style="letter-spacing:1px;">Live</button></a>
    <a style="display:${githubLink?"":"none"}" href="${githubLink}" target="_blank"> <button type="button" name="button" class="btn btn-success btn-xs" style="letter-spacing:1px;"><i class="fa fa-github"></i> Github</button></a>
    <p class="subheading">${desc}</p>
    </div>
    </td>
    </tr>`;
    var newRow = tableRef.insertRow(tableRef.rows.length);
    newRow.innerHTML = htmlContent;
  });
};

function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
